<!doctype html>
<html>
<head>
	<title>Hello AngularJS</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
	<style type="text/css">
	[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
	</style>
</head>

<body ng-app="login">
	<div class="container">
		<h1>Greeting</h1>
		<div ng-controller="home as home" class="ng-cloak">
			<p>The ID is {{home.greeting.id}}</p>
			<p>The content is {{home.greeting.content}}</p>
		</div>
	</div>
	
	<div data-ng-controller="mainController" class="login-page ng-cloak">

		<div class="form">
			<form class="register-form" ng-submit="submitRegister()">
				<h1>The Doctor's Office</h1>
				<input type="text" placeholder="name" ng-model="user.name"/> 
				<input type="text" placeholder="email address" ng-model="user.email"/>
				<input type="password" placeholder="password" ng-model="user.password"/>
				<button>Register</button>
				<p class="message">	
					Already registered? <a href="#">Check-in</a>
				</p>
			</form>
			<form class="login-form" ng-submit="submitCheckin()">
				<h1>The Doctor's Office</h1>
				<input type="text" placeholder="email address" ng-model="user.email"/> 
				<input type="password" placeholder="password" ng-model="user.password"/>
				<button>Check-in</button>
				<p class="message">	
					Not registered? <a href="#">Create a registration</a>
				</p>
			</form>
		</div>
	</div>
		
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/login.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
