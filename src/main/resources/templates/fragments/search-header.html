<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Grifo La Joya</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/home}">Inicio</a></li>
					</ul>
				</div>
				<form class="search-form search-form-expanded" id="search-form">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Buscar Recibo..."
							id="invoiceNumber" /> <span class="input-group-btn">
							<button type="submit" id="btn-search"
								class="btn btn-primary submit">
								<i class="icon-magnifier"></i> Buscar
							</button>
						</span>
					</div>
				</form>
			</div>

		</nav>
	</div>

</body>
</html>
